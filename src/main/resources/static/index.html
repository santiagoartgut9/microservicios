<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamApp - Tu espacio para compartir</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1234.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-stream"></i>
                <span>StreamApp</span>
            </div>
            <div class="nav-user" id="navUser">
                <!-- Se llena dinámicamente -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-card" id="userCard">
                <!-- Se llena dinámicamente -->
            </div>
            <div class="sidebar-menu">
                <button class="menu-item active" onclick="showSection('feed')">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </button>
                <button class="menu-item" onclick="showSection('profile')">
                    <i class="fas fa-user"></i>
                    <span>Mi Perfil</span>
                </button>
                <button class="menu-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </div>

        <!-- Main Feed -->
        <div class="main-content">
            <!-- Create Post Card -->
            <div class="create-post-card">
                <div class="post-header">
                    <img src="https://ui-avatars.com/api/?name=Usuario&background=6366f1&color=fff" 
                         alt="Avatar" class="user-avatar" id="currentUserAvatar">
                    <div class="post-input-container">
                        <textarea id="postContent" placeholder="¿Qué está pasando?" maxlength="140"></textarea>
                        <div class="post-actions">
                            <span class="char-count" id="charCount">0/140</span>
                            <button class="post-btn" onclick="createPost()">
                                <i class="fas fa-paper-plane"></i>
                                Publicar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Posts Feed -->
            <div class="posts-feed" id="postsFeed">
                <!-- Los posts se cargan dinámicamente aquí -->
            </div>

            <!-- Loading -->
            <div class="loading hidden" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Cargando posts...</span>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal hidden" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Bienvenido a StreamApp</h2>
                <p>Conecta con tu comunidad</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showAuthTab('login')">Iniciar Sesión</button>
                <button class="tab-btn" onclick="showAuthTab('register')">Registrarse</button>
            </div>

            <!-- Login Form MEJORADO -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Email</label>
                    <input type="email" id="loginUsername" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>

            <!-- Register Form SIMPLIFICADO -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerDisplayName">Nombre para mostrar</label>
                    <input type="text" id="registerDisplayName" required placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email (será tu usuario)</label>
                    <input type="email" id="registerEmail" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" required placeholder="Mínimo 8 caracteres">
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>
            </form>

            <div class="modal-footer">
                <p>Al continuar, aceptas nuestros Términos y Política de Privacidad</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
